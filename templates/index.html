<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .chat-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        .chat-header {
            text-align: center;
            margin-bottom: 20px;
        }
        .chat-box {
            max-height: 500px;
            overflow-y: auto;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .chat-input {
            display: flex;
        }
        .chat-input input {
            flex: 1;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container chat-container">
        <h1 class="chat-header">Chatbot</h1>
        <div class="chat-box" id="chat-box">
            <!-- As mensagens do chat serão inseridas aqui -->
        </div>
        <form id="chat-form" class="chat-input">
            <input type="text" id="prompt" name="prompt" class="form-control" placeholder="Digite sua mensagem">
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>

    <script>
        $(document).ready(function(){
            $('#chat-form').on('submit', function(event){
                event.preventDefault();
                var prompt = $('#prompt').val();
                if (prompt.trim() === "") {
                    return;
                }
                $('#chat-box').append('<div class="user-message"><strong>Você:</strong> ' + prompt + '</div>');
                $('#prompt').val('');
                $.ajax({
                    url: '/chat',
                    method: 'POST',
                    data: {prompt: prompt},
                    success: function(data){
                        $('#chat-box').append('<div class="bot-response"><strong>Chatbot:</strong> ' + data.response + '</div>');
                        $('#chat-box').scrollTop($('#chat-box')[0].scrollHeight);
                    }
                });
            });
        });
    </script>
</body>
</html>
